<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>
    <form class="form">
        <div class="flex-column">
            <label>Name</label>
            <div class="inputForm">
                <input placeholder="Enter your Name" class="input" type="text">
            </div>
        </div>
        <div class="flex-column">
            <label>Email</label>
            <div class="inputForm">
                <input placeholder="Enter your Email" class="input" type="email">
            </div>
        </div>

        <div class="flex-column">
            <label>Password</label>
            <div class="inputForm">
                <input placeholder="Enter your Password" class="input" type="password">
            </div>
        </div>

        <div class="flex-row">
            <div>
                <input type="radio">
                <label>Remember me</label>
            </div>
            <span class="span">Forgot password?</span>
        </div>

        <button class="button-submit" id="submit-btn">Sign up</button>

        <p class="p">Don't have an account? <span class="span" id="toggle-btn"><a href="sign1.html">Sign in</a></span>
        </p>

        <p class="p line">Or With</p>

        <div class="flex-row">
            <button class="btn google">
                Google
            </button>
            <button class="btn apple">
                Apple
            </button>
        </div>
    </form>
    <script src="js/sign.js"></script>
</body>

</html>
